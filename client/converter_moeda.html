<body>
    <script>

        // conv.js

        let simboloMoeda = 'R$ ';

        function numeroParaReal(numero) {

            return simboloMoeda + numero.toFixed(2).replace('.', ',');
        }

        function realParaNumero(texto) {

            return texto.replace(simboloMoeda, '').replace(',', '.');
        }


    </script>
</body>
